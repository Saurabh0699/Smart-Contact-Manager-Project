<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>home page</title>
</head>
<body>

	<section>
		
		<div class="card mr-3 ml-3">
		
		<div class="card-body">
		
		<h1 class="text-center">Update your contact</h1>
		
		<div class="container-fluid mt-1">
		
		<div class="row">
		
		<div class="col-md-8 offset-md-2">
		
		<form action="#"
		th:object="${content}"
		enctype="multipart/form-data"
		method="POST"
		th:action="@{/user/process-update}"
		class="mt-2"
		> 
     
     
     <input type="hidden" th:value="${contact.cId}" name="cId" />
     
     
     <!-- First Name -->
     
      <div class="input-group">
        
        <div class="input-group-prepend">
          
          <div class="input-group-text ">
          
          <i class="fa fa-plus"></i>
          
          </div>
        
        </div>
		
		<input th:value="${contact.name}" required type="text" id="firstName" name="name" placeholder="Enter First Name here" class="form-control"/>
		
		</div>
		
		 <!-- second Name -->
     
      <div class="input-group mt-3">
        
        <div class="input-group-prepend">
          
          <div class="input-group-text ">
          
          <i class="fas fa-user-alt"></i>
          
          </div>
        
        </div>
		
		<input th:value="${contact.secondName}" required type="text" id="secondName" name="secondName" placeholder="Enter Second Name here" class="form-control"/>
		
		</div>
		
		
		<!-- Phone Field -->
     
      <div class="input-group mt-3">
        
        <div class="input-group-prepend">
          
          <div class="input-group-text ">
          
          <i class="fa fa-phone"></i>
          
          </div>
        
        </div>
		
		<input th:value="${contact.phone}" required type="number" id="phone" name="phone" placeholder="Enter Phone Number here" class="form-control"/>
		
		</div>
		
		<!-- Phone Field -->
     
      <div class="input-group mt-3">
        
        <div class="input-group-prepend">
          
          <div class="input-group-text ">
          
         @
          
          </div>
        
        </div>
		
		<input th:value="${contact.email}" type="email" id="email" name="email" placeholder="Enter Email here" class="form-control"/>
		
		</div>
		
		<!-- Phone Field -->
     
      <div class="input-group mt-3">
        
        <div class="input-group-prepend">
          
          <div class="input-group-text ">
          
          <i class="fa fa-briefcase"></i>
          
          </div>
        
        </div>
		
		<input th:value="${contact.work}" required type="text" id="work" name="work" placeholder="Enter Work here" class="form-control"/>
		
		</div>
		
		<!-- contact Description -->
		
		<div class="form-group mt-3">
		
		 <textarea th:text="${contact.description}" id="mytextarea" placeholder="Enter Your Contact Description here" name="description" class="form-control"  rows="5"></textarea>
		
		</div>
		
		<!-- Contact Image -->
		
		<div class="container text-center">
		<img style="width: 250px;height: 250px;" class="img-fluid my_profile_picture" th:src="@{'/image/'+${contact.image}}" alt="" src="">

		</div>
		
		<div class="custom-file">
		  <input type="file" name="profileImage"  />
		</div>
		
		 <!-- Add button -->
		
		<div class="container text-center">
		
		<button class="btn btn-outline-primary">Save Contact</button>
		
		</div>
		
		</form>
		
		</div>
		
		</div>
		
		</div>
		
		</div>
		
		</div>
		
	</section>

</body>
</html>
